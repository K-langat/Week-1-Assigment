<!DOCTYPE html>
<html >
<head>
    <title> Log in and registration form </title>
    <link rel="stylesheet" href="log-in-register-styles.css">

</head>
<body>
    
    <div class="login">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="Login()">log in</button>
                <button type="button" class="toggle-btn" onclick="Register()">Register</button>
            </div>
            <div class="social-icons">
            <img src="../project/Assets/fb.webp" alt=" facebook">
            <img src="../project/Assets/twitter.webp" alt="twiter">
            <img src="../project/Assets/google.webp" alt="google"></div>
        <form id="Login" class="input-group">
            <input type="text" class="input-field" placeholder="User ID" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox"class="checkbox"><span>Remember Password</span>
            <button type="submit"class="submit-btn">Log in</button>
        </form>
        <form id="Register" class="input-group">
            <input type="text" class="input-field" placeholder="User ID"required>
            <input type="text" class="input-field" placeholder="Email ID"required>
            <input type="text" class="input-field" placeholder="Enter Password">
            <input type="checkbox"class="checkbox"><span>I agree to the terms and conditions</span>
            <button type="submit"class="submit-btn">Register</button>
        </form>
        </div>
      </div> 

<script>
    var x =document.getElementById("Login");
    var y =document.getElementById("Register");
    var z =document.getElementById("btn");

    function Register(){
        x.style.left ="-400px";
        y.style.left ="25px";
        z.style.left ="110px";
    }
    function Login(){
        x.style.left ="25px";
        y.style.left ="450px";
        z.style.left ="0px";
    }

</script>
